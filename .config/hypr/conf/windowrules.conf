# -----------------------------------------------------
# WINDOWS
# -----------------------------------------------------

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# nm-tray
windowrulev2 = float, class:^(nm-tray)$
windowrulev2 = noborder, class:^(nm-tray)$
windowrulev2 = float, class:^(Nm-applet|nm-applet)$
windowrulev2 = noborder, class:^(Nm-applet|nm-applet)$

# float the editor when it opens
windowrulev2 = float, class:^(Nm-connection-editor|nm-connection-editor)$

# new manager
windowrulev2 = float, title:^(.*Network Manager.*)$
# steam
windowrulev2 = float, class:^(steam_app_.*)$
windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = noborder, class:^(steam_app_.*)$

# tearing
windowrule = immediate, class:^(cs2)$
windowrule = immediate, class:^(steam_app_.*)$
